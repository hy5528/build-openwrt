        run: |
          mkdir -p imageupload
          for f in build/output/images/*.img; do
            xz --threads=0 --compress "$f"
          done
          
          mv build/output/images/*.xz imageupload
          
      - name: æå–ç‰ˆæœ¬å·
        run: |  
